<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Http</h1>
      <label for="username">Username</label>
      <input type="text" id="username" #username>
      <label for="email">E-Mail</label>
      <input type="text" id="email" #email>
      <button (click)="onSubmit(username.value, email.value)">Post</button>
      <hr>
      <button (click)="onGetData()">Get</button>
      <ul>
        <li *ngFor="let user of users">{{ user.username }} - {{ user.email }}</li>
      </ul>
      <hr>
      <ul>
        <li *ngFor="let user of asyncUsers | async">{{ user.username }} - {{ user.email }}</li>
      </ul>
    </div>
  </div>
</div>
